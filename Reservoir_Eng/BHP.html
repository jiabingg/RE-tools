<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHP Survey Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for number inputs to hide arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">BHP Survey Calculator</h1>
            <p class="mt-2 text-md text-gray-600">Enter depth and pressure values to calculate the pressure gradient automatically.</p>
        </header>

        <main class="bg-white rounded-xl shadow-lg p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" id="survey-table">
                    <thead class="bg-gray-100">
                        <tr>
                            <th scope="col" class="px-6 py-2 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Depth (feet)</th>
                            <th scope="col" class="px-6 py-2 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Pressure (psia)</th>
                            <th scope="col" class="px-6 py-2 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Pressure Gradient (psi/ft)</th>
                            <th scope="col" class="relative px-6 py-2">
                                <span class="sr-only">Actions</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="table-body">
                        <!-- Table rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="mt-6 flex justify-start">
                <button id="add-row-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Add Row
                </button>
            </div>
        </main>
        
        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>&copy; 2024 Well Data Solutions. All rights reserved.</p>
        </footer>

    </div>

    <script>
        // --- INITIAL DATA ---
        // Default data based on the provided example image.
        const initialData = [
            { depth: 0, pressure: 1646 },
            { depth: 3000, pressure: 1834 },
            { depth: 4000, pressure: 1896 },
            { depth: 5000, pressure: 2238 },
            { depth: 6000, pressure: 2601 },
            { depth: 6300, pressure: 2710 },
            { depth: 6500, pressure: 2794 },
            { depth: 6700, pressure: 2887 },
            { depth: 6900, pressure: 2981 },
            { depth: 7050, pressure: 3050 }
        ];

        // --- DOM ELEMENTS ---
        const tableBody = document.getElementById('table-body');
        const addRowBtn = document.getElementById('add-row-btn');

        // --- CORE FUNCTIONS ---

        /**
         * Calculates and updates the pressure gradient for all rows in the table.
         * The gradient for a row is calculated using its data and the data from the previous row.
         */
        function calculateAllGradients() {
            const rows = tableBody.querySelectorAll('tr');
            
            // The first row's gradient is not calculable, so we start from the second row (index 1).
            for (let i = 0; i < rows.length; i++) {
                const currentRow = rows[i];
                const gradientCell = currentRow.querySelector('.gradient-cell');
                
                if (i === 0) {
                    gradientCell.textContent = 'N/A';
                    continue;
                }

                const prevRow = rows[i - 1];
                
                // Get values from current and previous rows
                const currentDepth = parseFloat(currentRow.querySelector('.depth-input').value);
                const currentPressure = parseFloat(currentRow.querySelector('.pressure-input').value);
                const prevDepth = parseFloat(prevRow.querySelector('.depth-input').value);
                const prevPressure = parseFloat(prevRow.querySelector('.pressure-input').value);

                // Calculate the difference in pressure and depth
                const depthDiff = currentDepth - prevDepth;
                const pressureDiff = currentPressure - prevPressure;

                // Validate data and calculate gradient
                if (!isNaN(depthDiff) && !isNaN(pressureDiff) && depthDiff > 0) {
                    const gradient = pressureDiff / depthDiff;
                    gradientCell.textContent = gradient.toFixed(3); // Format to 3 decimal places
                } else if (depthDiff === 0) {
                    gradientCell.textContent = 'Error: Depth must increase';
                    gradientCell.classList.add('text-red-500');
                } else {
                    gradientCell.textContent = '...';
                    gradientCell.classList.remove('text-red-500');
                }
            }
        }

        /**
         * Creates a new table row with input fields and a remove button.
         * @param {number} depth - The initial depth value.
         * @param {number} pressure - The initial pressure value.
         * @returns {HTMLTableRowElement} The created table row element.
         */
        function createTableRow(depth = '', pressure = '') {
            const row = document.createElement('tr');
            // Reduced vertical padding from py-4 to py-2 for a more compact look
            row.innerHTML = `
                <td class="px-6 py-2 whitespace-nowrap">
                    <input type="number" value="${depth}" class="depth-input w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 3000">
                </td>
                <td class="px-6 py-2 whitespace-nowrap">
                    <input type="number" value="${pressure}" class="pressure-input w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 1834">
                </td>
                <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-500 font-medium gradient-cell">
                    <!-- Calculated value goes here -->
                </td>
                <td class="px-6 py-2 whitespace-nowrap text-right text-sm font-medium">
                    <button class="remove-row-btn text-red-600 hover:text-red-900">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </td>
            `;
            
            // Add event listeners for this new row
            row.querySelector('.depth-input').addEventListener('input', calculateAllGradients);
            row.querySelector('.pressure-input').addEventListener('input', calculateAllGradients);
            row.querySelector('.remove-row-btn').addEventListener('click', () => {
                row.remove();
                calculateAllGradients(); // Recalculate after removing a row
            });
            
            return row;
        }

        // --- EVENT LISTENERS ---

        // Add a new empty row when the "Add Row" button is clicked.
        addRowBtn.addEventListener('click', () => {
            const newRow = createTableRow();
            tableBody.appendChild(newRow);
            calculateAllGradients(); // Update gradients after adding a new row
        });

        // --- INITIALIZATION ---

        /**
         * Initializes the application by populating the table with initial data
         * and performing the first gradient calculation.
         */
        function initialize() {
            // Clear any existing rows
            tableBody.innerHTML = ''; 
            
            // Create a row for each item in the initial data
            initialData.forEach(dataPoint => {
                const row = createTableRow(dataPoint.depth, dataPoint.pressure);
                tableBody.appendChild(row);
            });
            
            // Perform the initial calculation
            calculateAllGradients();
        }

        // Run the initialization function when the script loads.
        initialize();

    </script>
</body>
</html>
