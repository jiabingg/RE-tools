<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <div class="bg-white rounded-xl shadow-md p-6 md:p-8">
            <div class="mb-6">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">File Search Engine</h1>
                <p class="text-gray-500 mt-1">
                    To update the file list, run the `create_index.py` script on your computer.
                </p>
            </div>

            <!-- Search Controls -->
            <div class="flex flex-col sm:flex-row gap-4 mb-4">
                <input type="text" id="search-input" class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter keywords...">
                <button id="search-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Search</button>
            </div>
            
            <!-- Match Options -->
            <div class="flex items-center space-x-4 mb-6">
                <label class="flex items-center">
                    <input type="radio" name="match-type" value="any" class="form-radio text-blue-500" checked>
                    <span class="ml-2 text-gray-700">Match Any Keyword</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="match-type" value="all" class="form-radio text-blue-500">
                    <span class="ml-2 text-gray-700">Match All Keywords</span>
                </label>
            </div>

            <!-- Status & Results -->
            <div id="status-area" class="text-center my-4"></div>
            <div id="results-area"></div>
        </div>
        <footer class="text-center text-gray-500 mt-6 text-sm">
            <p>A standalone HTML search interface.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const resultsArea = document.getElementById('results-area');
            const statusArea = document.getElementById('status-area');
            
            // This will hold the file index data once loaded
            let fileIndex = [];
            let isIndexLoaded = false;

            // --- Pre-load the index file ---
            function loadIndex() {
                statusArea.innerHTML = '<div class="flex justify-center items-center"><div class="loader mr-3"></div><p>Loading file index...</p></div>';
                fetch('index.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Could not load index.json. Please run the Python script first and place the index.json file in the same directory as this HTML file.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        fileIndex = data;
                        isIndexLoaded = true;
                        statusArea.innerHTML = `<p class="text-green-600">File index loaded. Ready to search ${fileIndex.length} files.</p>`;
                    })
                    .catch(error => {
                        console.error('Error loading index:', error);
                        statusArea.innerHTML = `<p class="text-red-500"><strong>Error:</strong> ${error.message}</p>`;
                    });
            }

            // --- Event Listeners ---
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            // --- Search Function ---
            function performSearch() {
                if (!isIndexLoaded) {
                    statusArea.innerHTML = `<p class="text-red-500"><strong>Error:</strong> File index is not loaded yet. Please wait or check the console for errors.</p>`;
                    return;
                }

                const keywords = searchInput.value.trim().toLowerCase().split(' ').filter(k => k);
                const matchType = document.querySelector('input[name="match-type"]:checked').value;

                if (keywords.length === 0) {
                    resultsArea.innerHTML = '';
                    statusArea.innerHTML = '<p class="text-gray-500">Please enter keywords to search.</p>';
                    return;
                }

                statusArea.innerHTML = `<p class="text-gray-600">Searching...</p>`;
                
                // Perform search logic on the loaded index
                const results = fileIndex.filter(item => {
                    const filenameLower = item.name.toLowerCase();
                    
                    if (matchType === 'all') {
                        // All keywords must be in the filename
                        return keywords.every(keyword => filenameLower.includes(keyword));
                    } else { // 'any'
                        // Any keyword can be in the filename
                        return keywords.some(keyword => filenameLower.includes(keyword));
                    }
                });
                
                statusArea.innerHTML = `<p class="text-gray-600">Found ${results.length} results.</p>`;
                displayResults(results);
            }

            // --- Display Results Function ---
            function displayResults(results) {
                if (results.length === 0) {
                    resultsArea.innerHTML = '<p class="text-center text-gray-500">No matching files found.</p>';
                    return;
                }

                let html = '<div class="space-y-3">';
                results.forEach(item => {
                    html += `
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 hover:bg-gray-100 transition">
                            <p class="font-semibold text-gray-800">${item.name}</p>
                            <p class="text-sm text-gray-500 break-all">${item.path}</p>
                        </div>
                    `;
                });
                html += '</div>';
                resultsArea.innerHTML = html;
            }

            // --- Initial Load ---
            loadIndex();
        });
    </script>
</body>
</html>
